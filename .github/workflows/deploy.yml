name: Build & Deploy AxProtocol

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push AXP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.axp
          push: true
          tags: ghcr.io/${{ github.repository }}-axp:latest

      - name: Build & push Sentinel image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.sentinel
          push: true
          tags: ghcr.io/${{ github.repository }}-sentinel:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Copy compose + env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,.env,traefik/"
          target: "~/axp"
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/axp
            docker compose pull
            docker compose up -d
            docker system prune -f
